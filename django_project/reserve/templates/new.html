{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Reserve a table</h2>
  <form method = "post">
     <table>
        {{ form }}
     </table>
     <table>
        <input type ="date" name="Reservation_Date"> <input type ="time" name="Start_Time"> to <input type ="time" name="End_Time">
     </table>
     <h2>{{Reservation_ID}}</h2>
     {% csrf_token %}
     <button type = "Reserve">Reserve</button>
  </form>
{% endblock content %}
