{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.first_name }}</a>
        <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
        {% if object.user_id == user %}
          <div>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'reservation-cancel' object.id %}">Cancel</a>
          </div>
        {% endif %}
      </div>
    </div>
  </article>
{% endblock content %}
